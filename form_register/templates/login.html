<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Bright Future School</title>

<style>
/* =======================
   THEME VARIABLES
======================= */
:root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --bg: #f3f4f6;
    --card-bg: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #d1d5db;
}

.dark {
    --bg: #0f172a;
    --card-bg: #111827;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --border: #374151;
}

/* =======================
   GLOBAL
======================= */
* {
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #4f46e5, #9333ea);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
}

/* =======================
   CARD
======================= */
.container {
    width: 100%;
    max-width: 380px;
    background: var(--card-bg);
    padding: 35px 30px;
    border-radius: 14px;
    box-shadow: 0 25px 40px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* =======================
   HEADINGS
======================= */
.school-name {
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 25px;
}

/* =======================
   FORM
======================= */
.input-group {
    margin-bottom: 18px;
}

label {
    display: block;
    font-size: 13px;
    margin-bottom: 6px;
    color: var(--muted);
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 14px;
    background: transparent;
    color: var(--text);
    transition: 0.2s;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
}

/* =======================
   BUTTON
======================= */
button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 10px;
    background: var(--primary);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
}

/* =======================
   MESSAGES
======================= */
.message {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    color: #16a34a;
}

/* =======================
   TOGGLE
======================= */
.toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    color: var(--text);
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 13px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">ðŸŒ™ Theme</div>

<div class="container">
    <div class="school-name">Bright Future School</div>
    <div class="subtitle">Secure Login Portal</div>

    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Login</button>

        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </form>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
}

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}
</script>

</body>
</html>
