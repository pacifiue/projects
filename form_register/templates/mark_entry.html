<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            margin: 0;
            padding: 30px;
        }

        .form-wrapper {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #374151;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }

    </style>
</head>
<body>

<div class="form-wrapper">
    <h1>Enter Marks</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="student">Select Student</label>
        <select name="student" id="student" required>
            <option value="">-- Select Student --</option>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.student_firstname }} {{ student.student_lastname }} ({{ student.student_class }})</option>
            {% endfor %}
        </select>

        <label for="teacher">Select Teacher</label>
        <select name="teacher" id="teacher" required>
            <option value="">-- Select Teacher --</option>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.firstname }} {{ teacher.lastname }} ({{ teacher.subject }})</option>
            {% endfor %}
        </select>

        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Enter subject" required>

        <label for="term">Term</label>
        <select name="term" id="term" required>
            <option value="">-- Select Term --</option>
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
            <option value="Term 3">Term 3</option>
        </select>

        <label for="marks">Marks Obtained</label>
        <input type="number" name="marks" id="marks" required min="0">

        <label for="total_marks">Total Marks</label>
        <input type="number" name="total_marks" id="total_marks" required min="1">

        <label for="mark_type">Type of Marks</label>
        <select name="mark_type" id="mark_type" required>
            <option value="">-- Select Type --</option>
            <option value="Quiz">Quiz</option>
            <option value="Exam">Exam</option>
        </select>

        <button type="submit">Submit Marks</button>
    </form>
</div>

</body>
</html>
