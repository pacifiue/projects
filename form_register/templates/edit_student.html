<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { background-color: #f4f6f9; margin: 0; padding: 40px; }
        .form-wrapper {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 30px; color: #1f2937; }
        fieldset {
            border: 1px solid #d1d5db;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 5px;
        }
        legend { padding: 0 10px; font-weight: bold; color: #111827; }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        label { font-size: 14px; color: #374151; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 14px; }
        input:focus { outline: none; border-color: #2563eb; }
        button { width: 100%; padding: 14px; background-color: #2563eb; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1e40af; }
    </style>
</head>

<body>

<div class="form-wrapper">
    <h1>Edit Student</h1>

    <form method="POST">
        {% csrf_token %}

        <!-- Student Information -->
        <fieldset>
            <legend>Student Information</legend>
            <div class="form-grid">
                <div>
                    <label>First Name</label>
                    <input type="text" name="student_firstname" value="{{ student.student_firstname }}" required>
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="student_lastname" value="{{ student.student_lastname }}" required>
                </div>
                <div>
                    <label>Date of Birth</label>
                    <input type="date" name="student_dob" value="{{ student.student_dob }}" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="student_email" value="{{ student.student_email }}">
                </div>
                <div>
                    <label>National ID</label>
                    <input type="number" name="student_national_id" value="{{ student.student_national_id }}" required>
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="number" name="student_phone" value="{{ student.student_phone }}" required>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="student_address" value="{{ student.student_address }}" required>
                </div>
                <div>
                    <label>Primary School</label>
                    <input type="text" name="primary_school" value="{{ student.primary_school }}">
                </div>
                <div>
                    <label>Secondary School</label>
                    <input type="text" name="secondary_school" value="{{ student.secondary_school }}">
                </div>
                <div>
                    <label>Student Class</label>
                    <input type="text" name="student_class" value="{{ student.student_class }}" required>
                </div>
            </div>
        </fieldset>

        <!-- Father Information -->
        <fieldset>
            <legend>Father's Information</legend>
            <div class="form-grid">
                <div>
                    <label>First Name</label>
                    <input type="text" name="father_firstname" value="{{ student.father_firstname }}" required>
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="father_lastname" value="{{ student.father_lastname }}" required>
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="number" name="father_phone" value="{{ student.father_phone }}" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="father_email" value="{{ student.father_email }}">
                </div>
                <div>
                    <label>National ID</label>
                    <input type="number" name="father_national_id" value="{{ student.father_national_id }}">
                </div>
                <div>
                    <label>Occupation</label>
                    <input type="text" name="father_occupation" value="{{ student.father_occupation }}">
                </div>
            </div>
        </fieldset>

        <!-- Mother Information -->
        <fieldset>
            <legend>Mother's Information</legend>
            <div class="form-grid">
                <div>
                    <label>First Name</label>
                    <input type="text" name="mother_firstname" value="{{ student.mother_firstname }}" required>
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="mother_lastname" value="{{ student.mother_lastname }}" required>
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="number" name="mother_phone" value="{{ student.mother_phone }}" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="mother_email" value="{{ student.mother_email }}">
                </div>
                <div>
                    <label>National ID</label>
                    <input type="number" name="mother_national_id" value="{{ student.mother_national_id }}">
                </div>
                <div>
                    <label>Occupation</label>
                    <input type="text" name="mother_occupation" value="{{ student.mother_occupation }}">
                </div>
            </div>
        </fieldset>

        <button type="submit">Update Student</button>
    </form>
</div>

</body>
</html>
